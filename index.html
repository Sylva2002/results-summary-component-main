<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <main>
    <div class="results-summary-container">
      <section class="result-section">

        <h1>Your Result</h1>
        <section class="result-note">
          <p>
            <strong>76</strong> <br>
            of 100
          </p>
        </section>
        
        <section class="result-appreciation">
          <h3>Great</h3>

          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        
      </section>
      
      <section class="summary-section">

        <h1>Summary</h1>
        <div class="result-summary reaction-result">
          <h3> <img src="assets/images/icon-reaction.svg" alt=""> Reaction </h3>
          <p> <span> 80 </span>  / 100 </p>
        </div>
        <div class="result-summary memory-result">
          <h3> <img src="assets/images/icon-memory.svg" alt=""> Memory </h3>
          <p> <span> 92 </span>  / 100 </p>
        </div>
        <div class="result-summary verbal-result">
          <h3> <img src="assets/images/icon-verbal.svg" alt=""> Verbal </h3>
          <p> <span> 61 </span>  / 100 </p>
        </div>
        <div class="result-summary visual-result">
          <h3> <img src="assets/images/icon-visual.svg" alt=""> Visual </h3>
          <p> <span> 72 </span>  / 100 </p>
        </div>

        <a href="#"> Continue </a>
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Sylva2002">Christel SNVO</a>.
    </div>
  </footer>
</body>
</html>
